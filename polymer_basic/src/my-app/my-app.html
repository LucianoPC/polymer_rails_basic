<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <div hidden$="[[logged]]">
                <a name="login" href="/login" drawer-toggle>Entrar</a>
                <a name="register" href="/register" drawer-toggle>Cadastro</a>
              </div>
              <div hidden$="[[!logged]]">
                <a name="edit-profile" href="/edit-profile" drawer-toggle>Editar Perfil</a>
                <a name="logout" href="#" on-tap="logout" drawer-toggle>Sair</a>
              </div>
          </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Basic</div>
          </app-toolbar>
        </app-header>

        <!--
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-login name="login" route={{route}}></my-login>
          <my-register name="register" route={{route}}></my-register>
          <my-edit-profile name="edit-profile" route={{route}}></my-edit-profile>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        -->

        <neon-animated-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main"
          entry-animation="slide-from-left-animation"
          exit-animation="slide-right-animation">

          <neon-animatable name="login"><my-login route={{route}}></my-login></neon-animatable>
          <neon-animatable name="register"><my-register route={{route}}></my-register></neon-animatable>
          <neon-animatable name="edit-profile"><my-edit-profile route={{route}}></my-edit-profile></neon-animatable>
          <neon-animatable name="view404"><my-view404></my-view404></neon-animatable>

        </neon-animated-pages>
    </app-drawer-layout>

    <user-session id="session"></user-session>

    <paper-dialog id="logoutDialog" class="popup"
      on-iron-overlay-canceled="onLogoutDialogClose"
      entry-animation="scale-up-animation">

      <h2>Logout realizado!</h2>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

				logged: {
					type: Object,
				},

				unloggedPages: {
					type: Array,
					readOnly: true,
					value: ['register', 'login']
				},
      },

			ready: function() {
				this.logged = this.$.session.config.logged;
			},

			logout: function() {
        this.$.logoutDialog.open();
			},

      onLogoutDialogClose: function() {
				this.$.session.logout();
        this.set('route.path', '/login');
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'login';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        this.$.session.reload();
				this.logged = this.$.session.config.logged;

        // console.log("logged: " + this.logged + " - page: " + page);

				if(!this.logged && !this.unloggedPages.includes(page)) {
				  // window.location.href = 'login';
          // console.log("if 1");
          this.set('route.path', '/login');
          // console.log("if 2");
				} else if(this.logged && this.unloggedPages.includes(page)) {
				  // window.location.href = 'edit-profile';
          // console.log("else if 1");
          this.set('route.path', '/edit-profile');
          // console.log("else if 2");
        } else {
          // console.log("else 1");
          var resolvedPageUrl = this.resolveUrl('../view/my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
          // console.log("else 2");
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
