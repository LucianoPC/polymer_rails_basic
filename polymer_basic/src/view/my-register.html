<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../register-form/register-form.html">
<link rel="import" href="../user-session/user-session.html">

<dom-module id="my-register">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
			<register-form on-register-sucess='onRegisterSucess'></register-form>
		</div>

    <user-session id="session"></user-session>
  </template>

  <script>
    Polymer({
      is: 'my-register',

      onRegisterSucess: function(event) {
        var auth_token = event.detail;
        this.$.session.login(auth_token);
        this.set('route.path', '/edit-profile');
      }
    });
  </script>
</dom-module>
