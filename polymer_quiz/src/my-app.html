<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="user-session.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

		<paper-drawer-panel force-narrow>
      <div drawer>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
						<div hidden$="[[logged]]">
							<a name="login" href="/login" paper-drawer-toggle>Entrar</a>
            	<a name="register" href="/register" paper-drawer-toggle>Cadastro</a>
						</div>
						<div hidden$="[[!logged]]">
							<a name="edit-profile" href="/edit-profile" paper-drawer-toggle>Editar Perfil</a>
							<a name="logout" href="#" on-tap="logout" paper-drawer-toggle>Sair</a>
						</div>
        </iron-selector>
		 	</div>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="title">Quiz</span>
        </paper-toolbar>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-login name="login" route={{route}}></my-login>
          <my-register name="register" route={{route}}></my-register>
          <my-edit-profile name="edit-profile" route={{route}}></my-edit-profile>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </paper-header-panel>
		</paper-drawer-panel>

    <user-session id="session"></user-session>

    <paper-dialog id="logoutDialog"
      on-iron-overlay-canceled="onLogoutDialogClose"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation" with-backdrop>

      <h2>Logout realizado!</h2>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

				logged: {
					type: Object,
				},

				unloggedPages: {
					type: Array,
					readOnly: true,
					value: ['register', 'login']
				},
      },

			ready: function() {
				this.logged = this.$.session.config.logged;
			},

			logout: function() {
        this.$.logoutDialog.open();
			},

      onLogoutDialogClose: function() {
				this.$.session.logout();
        this.set('route.path', '/login');
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'login';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        this.$.session.reload();
				this.logged = this.$.session.config.logged;

        // console.log("logged: " + this.logged + " - page: " + page);

				if(!this.logged && !this.unloggedPages.includes(page)) {
				  // window.location.href = 'login';
          // console.log("if 1");
          this.set('route.path', '/login');
          // console.log("if 2");
				} else if(this.logged && this.unloggedPages.includes(page)) {
				  // window.location.href = 'edit-profile';
          // console.log("else if 1");
          this.set('route.path', '/edit-profile');
          // console.log("else if 2");
        } else {
          // console.log("else 1");
          var resolvedPageUrl = this.resolveUrl('view/my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
          // console.log("else 2");
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
